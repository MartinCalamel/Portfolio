<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Calamel</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style_contact.css">
    <script src="../scripts/header.js"></script>
    <script type="module" src="../scripts/main.js" defer></script>
    <script src="../scripts/contact.js" defer></script>
</head>
<body>
    <header id="header">
    </header>
    <section class="titre" id="titre">
    </section>
    <div class="cursor-circle"></div>

    <section class="contact">
        <h1 class="contact-titre">Contact</h1>
        <div class="profile">
            <img src="../images/Contact/profile_sketch.jpg" alt="image de profile" id="image" onmouseover="over()" onmouseout="off()">
            <h2>Martin Calamel</h2>
        </div>
        <div class="liens">
            <div>
                <a href="mailto:martin.calamel@cpe.fr"><img src="../images/Contact/mail.png" alt="image mail" id="mail.png" onmouseover="over_color('mail.png')" onmouseout="off_color('mail.png')"></a>
                <p>Adresse mail</p>
            </div>
            <div>
                <a href="http://www.linkedin.com/in/martin-calamel-26749933b"><img src="../images/Contact/linkedin.jpg" alt="image LinkedIn" id="linkedin.jpg" onmouseover="over_color('linkedin.jpg')" onmouseout="off_color('linkedin.jpg')"></a>
                <p>LinkedIn</p>
            </div>
            <div>
                <a href="https://github.com/MartinCalamel"><img src="../images/Contact/github.png" alt="image GitHub" id="github.png" onmouseover="over_color('github.png')" onmouseout="off_color('github.png')"></a>
                <p>GitHub</p>
            </div>
        </div>

    </section>
</body>
</html>
