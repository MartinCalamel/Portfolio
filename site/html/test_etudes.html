<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style_education.css">
    <script src="../scripts/main.js" defer></script>
</head>
<body>
    <section class="education">
        <template id="etud-left-template">
            <div class="etud-left">
                <div class="etud-left-content">
                    <div class="etud-titre">
                        <p class="date">{{date}}</p>
                        <h1>{{ecole}}</h1>
                    </div>
                    <p class="etud-text">{{texte}}</p>
                </div>
                <span class="dot"></span>
            </div>
            <div class="etud-right">
            </div>
        </template>
        <template id="etud-right-template">
            <div class="etud-left">
            </div>
            <div class="etud-right">
                <span class="dot"></span>
                <div class="etud-right-content">
                    <div class="etud-titre">
                        <h1>{{ecole}}</h1>
                        <p class="date">{{date}}</p>
                    </div>
                    <p class="etud-text">{{texte}}</p>
                </div>
            </div>
        </template>
    </section>
</body>
</html>
