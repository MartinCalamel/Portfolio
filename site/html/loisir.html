<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Calamel</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style_loisir.css">
    <script src="../scripts/header.js"></script>
    <script type="module" src="../scripts/main.js" defer></script>
    <script src="../scripts/loisir.js" defer></script>
</head>
<body>
    <header id="header">
    </header>
    <section class="titre" id="titre">
    </section>
    <section class="loisir" id="loisir">
        <h2 class="loisir-titre">Loisir</h2>

        <div class="grille-loisir" id="grille-loisir">

        </div>
        <div class="loisir-contenu" id="loisir-contenu">
        </div>

        <template id="tpl-activite">
            <div class="activite" data-key="{{key}}">
                <img src="../images/loisir/{{image}}" alt="{{image}}">
            </div>
        </template>

        <template id="tpl-section">
            <section class="hidden-section" data-key="{{key}}">
                <h2>{{titre}}</h2>
                <p>{{texte}}</p>
            </section>
        </template>


    </section>
</body>
</html>
