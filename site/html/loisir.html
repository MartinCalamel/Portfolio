<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Calamel</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style_loisir.css">
    <script src="../scripts/header.js"></script>
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/loisir.js" defer></script>
</head>
<body>
    <header id="header">
    </header>
    <section class="titre" id="titre">
    </section>
    <div class="cursor-circle"></div>
    
    <section class="loisir" id="loisir">
        <h1 class="loisir-titre">Loisirs</h1>

        <div class="grille-loisir" id="grille-loisir">

        </div>
        <div class="loisir-contenu" id="loisir-contenu">
        </div>

        <template id="tpl-activite">
            <div class="activite" data-key="">
                <img src="{{image}}" alt="">
            </div>
        </template>

        <template id="tpl-section">
            <section class="hidden-section" data-key="">
                <h2></h2>
                <p></p>
            </section>
        </template>


    </section>
</body>
</html>
